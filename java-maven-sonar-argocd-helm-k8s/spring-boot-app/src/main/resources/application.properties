# Enable Prometheus endpoint and expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Basic auth (needed if security is enabled)
spring.security.user.name=admin
spring.security.user.password=admin

# Allow unauthenticated Prometheus scrape (Spring Boot 2.x workaround)
management.endpoint.prometheus.require-authorization=false
